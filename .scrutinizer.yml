imports:
  - php

filter:
  excluded_paths: [vendor/*, test/*]

build:

    dependencies:
      before:
        - "mkdir build"

    tests:
      before:
        - "chmod -R 777 /build"
      override:
        -
          command: "make phpunit"
          coverage:
            file: "build/coverage.clover"
            format: "php-clover"

