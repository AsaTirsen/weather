imports:
  - php

filter:
  excluded_paths: [vendor/*, test/*]

build:

    dependencies:
      before:
        -
          commands:
            - "mkdir build"
            - "chmod -R 777 /build"


    tests:
        override:
          -
            command: "make phpunit"
            coverage:
              file: "build/coverage.clover"
              format: "php-clover"

